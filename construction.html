<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website in Entwicklung</title>
    <style>
        html, body {
            background-color: #ffffff !important;
            margin: 0;
            padding: 0;
            width: 100%;
            font-size: calc(16px + 1vw); /* responsive base font-size */
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: calc(1.5em + 2vw); /* responsive heading */
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Website in Entwicklung</h1>
    <img src="./images/construction.jpg" alt="Baustelle Symbol">
</body>
</html>
